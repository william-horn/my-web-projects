<!DOCTYPE html>

<html>
    <head>
        <!-- ** Title ** -->
        <title>JavaScript Quiz</title>

        <!-- ** Metadata ** -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="William J. Horn">
        <meta name="description" content="A Javascript Quiz">

        <!-- ** Third Party ** -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;700&display=swap" rel="stylesheet"> <!-- font-family: 'Source Code Pro', monospace; -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro:wght@200;300;400&display=swap" rel="stylesheet"> <!-- font-family: 'Press Start 2P', cursive; -->

        <!-- ** Local CSS ** -->
        <!-- css libraries -->
        <link rel="stylesheet" href="../../tools/api/general/css/base.css"> <!-- base css library -->
        <link rel="stylesheet" href="../../tools/api/general/css/positioning.css">
        <link rel="stylesheet" href="../../tools/api/general/css/visibility.css">

        <!-- main styles -->
        <link rel="stylesheet" href="./resources/workspace/css/main-style.css">
	</head>
	
	<body>
        <div class="outer-window fill-viewport start-top">

            <!-- top bar for extra info -->
            <div class="top-bar space-btwn md-p">
                <button>View Highscores</button>
                <p>Timer: 0</p>
            </div>

            <!-- inner-window for main content -->
            <div class="inner-window fill-parent cent-all-hz cent-all-vt md-p-all">

                <!-- quiz intro heading screen -->
                <header class="intro-screen half-all align-all-txt-cent cent-all-hz lg-m-all-vt lg-p outline">
                    <h1>JavaScript Quiz</h1>
                    <p>Welcome to the JavaScript Quiz! To get started, click the "Start Quiz" button below.</p>
                    <button>Start Quiz</button>
                </header>

                <!-- main quiz content -->
                <main class="outline outline-all align-all-txt-cent hide">

                    <!-- quiz question screen -->
                    <section aria-labelledby="question-title" class="question-screen lg-m-all-vt hide">
                        <header>
                            <h2 id="question-title">Questions</h2>
                        </header>
                        <ul class="cent-all-hz half-width-all">
                            <li><button>Answer 1</button></li>
                            <li><button>Answer 2</button></li>
                            <li><button>Answer 3</button></li>
                            <li><button>Answer 4</button></li>
                        </ul>
                        <footer>
                            <p>done</p>
                        </footer>
                    </section>

                    <!-- quiz-finished screen -->
                    <section aria-labelledby="finish-title" class="finish-screen cent-all-hz md-m-all-vt hide">
                        <header>
                            <h2 id="finish-title">Quiz Finished!</h2>
                        </header>
                        <p>Your Score: 0</p>
                        <div>
                            <label for="">Enter Initials: </label>
                            <input type="text">
                            <button>Submit Score</button>
                        </div>
                    </section>

                    <!-- view highscores screen -->
                    <section aria-labelledby="highscores-title" class="highscores-screen lg-m-all-vt cent-all-hz hide">
                        <header>
                            <h2 id="highscores-title">Highscores:</h2>
                        </header>
                        <ul>
                            <li>WH - 100% | Complete</li>
                            <li>WH - 100% | Complete</li>
                            <li>WH - 100% | Complete</li>
                            <li>WH - 100% | Complete</li>
                        </ul>
                        <footer>
                            <button>Go Back</button>
                            <button>Clear Scores</button>
                        </footer>
                    </section>
                </main>
            </div>

        </div>

        <!-- import jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- load main script -->
		<script type="module" src="./resources/workspace/js/main.js"></script>
	</body>
</html>
